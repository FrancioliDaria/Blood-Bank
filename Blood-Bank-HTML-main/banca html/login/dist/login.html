<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .button {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="toast" class="toast"></div>
      <div class="title">Login</div>
      <div class="content">
        <form action="file:///D:/Pt%20Facultate/AN%203%20SEM%202/LABS/PS/banca%20html/homepage/dist/index.html" method="GET">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Email</span>
              <input class="input-login-form" type="text" placeholder="Enter your email" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>

                placeholder="Enter your password"
                required
              />
            </div>
          </div>
          <div class="button">
            <input type="button" onclick="onLoginBtnClicked()" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
