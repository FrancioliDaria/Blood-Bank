<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Account</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scriptdoc.js"></script>
</head>
<body>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f74545;
        position: center;
    }

    .container {
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #ffffff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .appointments-container {
        margin-top: 20px;
    }

    .appointments-container h2 {
        margin-bottom: 10px;
    }

    .appointments-container table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
    }

    .appointments-container th,
    .appointments-container td {
        padding: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .view-all-button {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }

    .view-all-button button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        color: #fff;
        background-color: #007bff;
        cursor: pointer;
        font-size: 1.1rem;
    }

    .actions-cell {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .actions-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .accept-button {
        background-color: #28a745;
    }

    .decline-button {
        background-color: #dc3545;
    }

    .accepted {
        background-color: #65ce7e;
    }

    .declined {
        background-color: #db636f;
    }
</style>

<div class="container">
    <h1>Doctor Account</h1>

    <div class="appointments-container">
        <h2>Appointments:</h2>
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="appointments-body"></tbody>
        </table>
    </div>

    <div class="view-all-button">
        <button onclick="fetchAppointments()">View All Appointments</button>
    </div>
</div>

</body>
</html>
