  <script>
    // Get the badge image URL from the backend or set it manually
    var badgeImageUrl = "silver.png";
  
    // Update the badge image source
    var badgeImage = document.getElementById("badge-image");
    badgeImage.src = badgeImageUrl;
  </script>
  
  <script>
    // Get the badge type from the backend or set it manually
    var badgeType = "BRONZE";
  
    // Set the badge image URL based on the badge type
    var badgeImageUrl;
    if (badgeType === "BRONZE") {
      badgeImageUrl = "bronze.png";
    } else if (badgeType === "SILVER") {
      badgeImageUrl = "silver.png";
    } else if (badgeType === "GOLD") {
      badgeImageUrl = "gold.png";
    }
  
    // Update the badge image source
    var badgeImage = document.getElementById("badge-image");
    badgeImage.src = badgeImageUrl;
  </script>
