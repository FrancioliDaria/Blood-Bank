<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="../dist/script.js"></script>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div id="toast" class="toast"></div>
      <div class="title">Sign In</div>
      <div class="content">
        <form>
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input class="input-signin-form" type="text" placeholder="Enter your first name" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input class="input-signin-form" type="text" placeholder="Enter your last name" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input class="input-signin-form" type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input class="input-signin-form" type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Location</span>
              <input class="input-signin-form" type="location" placeholder="Enter your Location" required>
            </div>
            <div class="input-box">
              <span class="details">Repeat Password</span>
              <input class="input-signin-form" type="password" placeholder="Enter your password" required>
            </div>
          </div>
          <div class="input_box">
            <span class="details">Blood Type</span>
            <label class="custom-select">
              <select class="input-signin-form" name="sample">
                <option selected disabled>--Select blood Type--</option>
                <option>A</option>
                <option>B</option>
                <option>O</option>
                <option>AB</option>
              </select>
            </label>
          </div>
          <div class="button">
            <input type="button" value="Sign In" onclick="onSignInSubmit()">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
